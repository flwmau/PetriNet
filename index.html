<!DOCTYPE html>
<html ng-app="petriApplication">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>
    <script type="text/javascript" src="lib/joint.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/style/joint.css" />

    <script type="text/javascript" src="lib/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <script src="lib/semantic/semantic.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="graphPetri">
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="#" class="header item">PetriNet</a>
        </div>
    </div>
    <div class="ui two column stackable grid container">
        <div id="myholder" class="ui piled segment scretched column"></div>
        <div class="column">
            <div id="tools">
                <form class="ui raised segments form" id="toolsForm">
                    <div class="ui segment">
                        Ворота
                        <input type="radio" class="ui segment" id="gate" name="tool" checked value="gate">
                    </div>
                    <div class="ui segment">
                        Позиции
                        <input type="radio" class="ui segment" id="position" name="tool" value="position">
                    </div>
                    <div class="ui segment">
                        Линии
                        <input type="radio" class="ui segment" id="line" name="tool" value="line">
                    </div>
                    <div class="ui segment">
                        Поинты
                        <input type="radio" class="ui segment" id="point" name="tool" value="point">
                    </div>
                    <div class="ui segment">
                        Удалить поинты
                        <input type="radio" class="ui segment" id="deletepoint" name="tool" value="deletepoint">
                    </div>
                    <div class="ui segment">
                        Удалить
                        <input type="radio" class="ui segment" id="delete" name="tool" value="delete">
                    </div>
                </form>
            </div>
            <form class="ui container" ng-submit="sendJson()" method="POST">
                <button class="ui primary button" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>

</html>
