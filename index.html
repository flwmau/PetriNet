<!DOCTYPE html>
<html ng-app="petriApplication">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>
    <script type="text/javascript" src="lib/joint.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/style/joint.css" />

    <script type="text/javascript" src="lib/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <script src="lib/semantic/semantic.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="graphPetri">
<div id="myholder"></div>
<div id="preview"></div>
<div id="tools">
    <form id="toolsForm">
        Ворота <input type="radio" id="gate" name="tool" checked value="gate"><br>
        Позиции <input type="radio" id="position" name="tool" value="position"><br>
        Линии <input type="radio" id="line" name="tool" value="line"><br>
        Поинты <input type="radio" id="point" name="tool" value="point"><br>
        Удалить поинты <input type="radio" id="deletepoint" name="tool" value="deletepoint"><br>
        Удалить <input type="radio" id="delete" name="tool" value="delete">
    </form>
</div>
<div id="menu-item">
    <label>Название элемента:</label>
    <input ng-change="changeHandler()" type="text" ng-model="currentItem" placeholder="Вставьте имя">
</div>
</body>
</html>
